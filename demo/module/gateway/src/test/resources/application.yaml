server.port: 28080
spring:
  application:
    name: demo-gateway
  cloud:
    gateway:
      routes:
        #自定义的路由 ID，保持唯一
        -  id: test_1
           #目标服务地址
           uri: https://www.sina.com.cn
           stripPrefix: 1
           predicates:
            - Path=/sina
        -  id: after_route
           uri: http://www.baidu.com
           predicates:
            - After=2017-01-20T17:42:47.789-07:00[America/Denver]